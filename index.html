<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script rel="text/javascript" src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="welcome"><h1>Welcome to TIC-TAC-TOE!</h1></div>
    <div class="play-button-container">
        <button class="play-button">Let's Play!</button>
    </div>
    <div class="game-and-buttons-container hide">
        <div class="notifier">Good Luck!</div>
        <div class="info-buttons">
            <div>
            <p class="player-1 player">Player 1 Name</p>
            <p class="player-1-score player">Score:</p>
         </div>
            <button class="restart-game">Restart</button>
            <div>
                <p class="player-2 player">Player 2 Name</p>
                <p class="player-2-score player">Score:</p>
            </div>
        </div>
    <div class="game"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <div class="names-input hide">
    <form >
        <p class="p1name">
            <label for="player-1-name">Player 1 enter your name:</label>
            <input type="text" name="player-1-name" id="player-1-name">
        </p>
        <p class="p1name">
            <label for="player-2-name">Player 2 enter your name:</label>
            <input type="text" name="player-2-name" id="player-2-name">
        </p>
    </form>
    <div class="names-submit-button-container">
        <button class="names-submit-button">Confirm</button>
    </div>
</div>
    </div>
</body>
</html>
